name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      uses: docker/login-action@v1.12.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_PWD }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v2.7.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: |
          dnpimentel/conversao-temperatura:latest
          dnpimentel/conversao-temperatura:v${{ github.run_number }}
